<!DOCTYPE html>
<html>
    <head> 
        <title> Squawks </title>
    </head>
<body>
    <ul>
        {% for squawk in squawks %}
            <li> {{squawk.msg}} </li>
        {% endfor %}
    </ul>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <input id="msg" name="msg" maxlength="140">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
