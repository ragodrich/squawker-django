<!DOCTYPE html>
<html>
    <head> 
        <title> Squawks </title>
    </head>
<body>
    <ul>
        {% for squawk in squawks %}
            <li> {{squawk.msg}} </li>
        {% endfor %}
    </ul>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <h1> What's your squawk? </h1>
        <textarea type="text" name="msg" maxlength="140"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
